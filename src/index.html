<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Unidade</title>
</head>
<body>
    <div class="conteiner">
        <div class="text-title-conteiner">
            <u>Conversor de Unidade</u>
        </div>
        <div class="conversor-box-conteiner">
            <div class="conversor-box">
                <label for="digitarValor" class="quantity-Label">Digite a quantidade:</label>
                <input type="text" placeholder="0" class="quantity-Input">
                <label for="conversor">De:</label>
                <select id="conversor">
                    <option>Selecione:</option>
                    <option>quilômetro(Km)</option>
                    <option>Centímetros(Cm)</option>
                    <option>Milímetros(Mm)</option>
                </select>
            </div>
            <div class="conversor-box">
                <label for="conversor">Para:</label>
                <select id="conversor">
                    <option>Selecione:</option>
                    <option>quilômetro(Km)</option>
                    <option>Centímetros(Cm)</option>
                    <option>Milímetros(Mm)</option>
                </select>
            </div>
            <div class="button-convert">
                <button>Converter</button>
            </div>
            <div class="result-convert">
                <label for="resultado">Resultado:</label>
                <input type="text">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
